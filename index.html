<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0a0a0a">
<title>IPL 2026 Auction - Mobile App</title>
<link rel="apple-touch-icon" href="https://iplstatic.s3.amazonaws.com/ipl/logo.png">
<link rel="manifest" href="data:application/manifest+json,{
  "name":"IPL 2026 Auction",
  "short_name":"IPL Auction",
  "icons":[{"src":"https://iplstatic.s3.amazonaws.com/ipl/logo.png","sizes":"192x192","type":"image/png"}],
  "start_url":".","display":"standalone","theme_color":"#0a0a0a","background_color":"#0a0a0a"
}">
<style>
:root{
  --bg:#0a0a0a;--card:#1a1a2e;--text:#f0f0f0;--green:#00ff88;--red:#ff4444;--gold:#ffd700;
  --blue:#00d4ff;--orange:#ff9500;--purple:#ff00ff;--border:#333344;
  --csk:#ffcc29;--mi:#004ba0;--rcb:#d11f2a;--kkr:#3b215d;--srh:#ff8c00;
  --gt:#1c1c3a;--lsg:#00a0e3;--dc:#004c93;--pbks:#d71920;--rr:#ea1a85;
}
*{
  margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;-webkit-tap-highlight-color:transparent;
}
body{
  background:linear-gradient(135deg,#0a0a0a,#1a1a2e);color:var(--text);min-height:100vh;overflow-x:hidden;
  touch-action:manipulation;
}
.container{max-width:100%;padding:10px;position:relative;}
header{
  text-align:center;padding:40px 20px;background:linear-gradient(135deg,#000,#1a0033);
  border-bottom:8px solid var(--gold);box-shadow:0 10px 30px rgba(255,215,0,0.3);
}
h1{font-size:clamp(2.5rem,8vw,4rem);background:linear-gradient(45deg,var(--gold),var(--green));-webkit-background-clip:text;background-clip:text;color:transparent;letter-spacing:4px;}

.top-bar{display:flex;justify-content:space-between;align-items:center;margin:20px 0;padding:0 15px;}
.status{
  padding:15px 25px;border-radius:30px;font-weight:900;font-size:clamp(1.2rem,5vw,1.8rem);
  background:linear-gradient(45deg,#ff4444,#cc0000);box-shadow:0 10px 30px rgba(255,68,68,0.4);
}
.status.live{background:linear-gradient(45deg,#00ff88,#00cc66);animation:pulseGreen 1.5s infinite;}
.status.paused{background:linear-gradient(45deg,#ff9500,#ff6d00);animation:pulseOrange 1.5s infinite;}
@keyframes pulseGreen{0%,100%{box-shadow:0 0 20px #00ff88;}50%{box-shadow:0 0 40px #00ff88;}}
@keyframes pulseOrange{0%,100%{box-shadow:0 0 20px #ff9500;}50%{box-shadow:0 0 40px #ff9500;}}

.set-nav{display:flex;gap:15px;justify-content:center;margin:30px 0;}
.set-btn{padding:15px 30px;font-size:1.4rem;background:linear-gradient(45deg,var(--purple),#cc00ff);color:#fff;border:none;border-radius:25px;cursor:pointer;box-shadow:0 8px 25px rgba(255,0,255,0.4);transition:all 0.3s;}
.set-btn:active{transform:scale(0.95);box-shadow:0 5px 15px rgba(255,0,255,0.6);}
#setInfo{font-size:clamp(1.5rem,6vw,2.5rem);color:var(--gold);font-weight:900;letter-spacing:2px;}

.card{
  background:linear-gradient(145deg,#1a1a2e,#0f0f1f);border-radius:25px;padding:25px;margin:15px 10px;
  border:2px solid var(--border);box-shadow:0 15px 40px rgba(0,0,0,0.8);
  backdrop-filter:blur(15px);
}
.player-card{text-align:center;}
.player-photo{
  width:120px;height:120px;background:linear-gradient(145deg,#2a2a3a,#1a1a2e);
  border-radius:50%;margin:0 auto 20px;display:flex;align-items:center;justify-content:center;
  font-size:clamp(2rem,8vw,4rem);font-weight:900;color:#666;border:6px solid var(--gold);
  box-shadow:0 0 20px rgba(255,215,0,0.5);
}

.current-bid{
  background:linear-gradient(145deg,var(--green),#00cc66);color:#000;
  padding:25px;border-radius:25px;font-size:clamp(3rem,12vw,6rem);font-weight:900;
  margin:30px 0;box-shadow:0 20px 50px rgba(0,255,136,0.5);
  animation:bidPulse 1s infinite alternate;
}
@keyframes bidPulse{0%{transform:scale(1);}100%{transform:scale(1.02);}}

.bid-team{display:flex;align-items:center;gap:20px;margin:30px 0;justify-content:center;flex-wrap:wrap;}
.team-logo{width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:900;font-size:1.8rem;border:4px solid var(--gold);box-shadow:0 0 15px rgba(255,215,0,0.5);}

.login-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(90px,1fr));gap:12px;margin:20px 0;}
.login-option{
  padding:20px;background:linear-gradient(145deg,var(--blue),#0066cc);color:white;
  border-radius:20px;font-size:1.4rem;font-weight:900;cursor:pointer;transition:all 0.3s;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);display:flex;flex-direction:column;gap:8px;text-align:center;
}
.login-option:active{transform:scale(0.95);box-shadow:0 8px 20px rgba(0,0,0,0.6);}
.login-option.csk{background:linear-gradient(145deg,var(--csk),#e6b800);color:#000;}
.login-option.mi{background:linear-gradient(145deg,var(--mi),#003366);}
.login-option.rcb{background:linear-gradient(145deg,var(--rcb),#990000);}
.login-option.kkr{background:linear-gradient(145deg,var(--kkr),#1a0a33);}
.login-option.srh{background:linear-gradient(145deg,var(--srh),#cc6600);}
.login-option.gt{background:linear-gradient(145deg,var(--gt),#000011);}
.login-option.lsg{background:linear-gradient(145deg,var(--lsg),#006699);}
.login-option.dc{background:linear-gradient(145deg,var(--dc),#002233);}
.login-option.pbks{background:linear-gradient(145deg,var(--pbks),#990000);}
.login-option.rr{background:linear-gradient(145deg,var(--rr),#cc0066);}
.login-option.curator{background:#000;color:var(--gold);border:3px solid var(--gold);}
.login-option.password{background:linear-gradient(145deg,var(--purple),#cc00ff);}
.login-option.enter{background:linear-gradient(145deg,var(--green),#00cc66);color:#000;}

.bid-buttons{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;margin:25px 0;}
.bid-btn{
  padding:20px;font-size:1.8rem;font-weight:900;border-radius:20px;cursor:pointer;
  background:linear-gradient(145deg,var(--green),#00cc66);color:#000;
  box-shadow:0 10px 25px rgba(0,255,136,0.4);transition:all 0.3s;border:none;
}
.bid-btn:active{transform:scale(0.95);box-shadow:0 8px 20px rgba(0,255,136,0.6);}

.btn{padding:18px 35px;background:linear-gradient(145deg,var(--green),#00cc66);color:#000;border:none;border-radius:20px;font-size:1.6rem;font-weight:900;cursor:pointer;box-shadow:0 10px 25px rgba(0,255,136,0.4);margin:10px;transition:all 0.3s;}
.btn:active{transform:scale(0.95);box-shadow:0 8px 20px rgba(0,255,136,0.6);}
.btn-red{background:linear-gradient(145deg,var(--red),#cc0000);color:#fff;}
.btn-purple{background:linear-gradient(145deg,var(--purple),#cc00cc);color:#fff;}
.btn-orange{background:linear-gradient(145deg,var(--orange),#ff6d00);color:#fff;}

.team-table{width:100%;border-collapse:collapse;font-size:1rem;}
.team-table th,.team-table td{padding:12px;border:1px solid var(--border);text-align:center;}
.team-table th{background:linear-gradient(90deg,var(--purple),var(--blue));color:var(--gold);}

.password-modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:none;justify-content:center;align-items:center;z-index:999;}
.password-modal.active{display:flex;}
.password-input{padding:40px;background:var(--card);border-radius:25px;border:3px solid var(--gold);text-align:center;width:90%;max-width:400px;box-shadow:0 20px 50px rgba(255,215,0,0.3);}
.password-input input{padding:15px;font-size:1.6rem;border:2px solid var(--gold);border-radius:15px;background:transparent;color:var(--text);width:100%;margin:15px 0;text-align:center;font-family:monospace;}
</style>
</head>
<body>
<div class="container">
  <!-- SET NAV -->
  <div class="set-nav">
    <button class="set-btn" onclick="prevSet()">‚¨ÖÔ∏è</button>
    <div id="setInfo">SET 1 ‚Äî BATTERS</div>
    <button class="set-btn" onclick="nextSet()">‚û°Ô∏è</button>
  </div>

  <!-- HEADER -->
  <header>
    <h1>IPL 2026 AUCTION</h1>
    <p style="font-size:1.4rem;color:#aaa;">LIVE MOBILE APP</p>
  </header>

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="status stopped" id="statusText">STOPPED</div>
    <div style="font-size:2rem;">‚è±Ô∏è <span id="timer">01:00</span></div>
  </div>

  <!-- PLAYER CARD -->
  <div class="card player-card">
    <div class="player-photo" id="playerPhoto">DC</div>
    <h2 id="playerName" style="font-size:clamp(2rem,8vw,3rem);margin:20px 0;color:var(--gold);">Devon Conway</h2>
    <p id="playerInfo" style="font-size:1.4rem;margin-bottom:25px;">Batsman ‚Ä¢ NZ ‚Ä¢ Base: ‚Çπ2.00 Cr</p>
    
    <div class="current-bid" id="currentBid">‚Çπ2.00 Cr</div>
    
    <div class="bid-team">
      <div class="team-logo" style="background:linear-gradient(145deg,#ff4444,#cc0000);" id="bidTeamLogo">--</div>
      <div style="text-align:center;">
        <div style="font-size:1.2rem;opacity:0.8;">üëë HIGHEST</div>
        <div id="bidTeamName" style="font-size:1.6rem;font-weight:900;color:var(--gold);">No bids</div>
      </div>
    </div>

    <div style="display:flex;gap:15px;justify-content:center;flex-wrap:wrap;" id="soldUnsoldButtons">
      <button class="btn" onclick="soldToCurrent()">‚úÖ SOLD</button>
      <button class="btn btn-red" onclick="unsoldCurrent()">‚ùå UNSOLD</button>
    </div>
  </div>

  <!-- TEAM TABLE -->
  <div class="card">
    <h3 style="color:var(--gold);font-size:1.6rem;margin-bottom:15px;">üèè TEAM PURSE</h3>
    <table class="team-table" id="teamTable">
      <thead><tr><th>TEAM</th><th>PURSE</th><th>SLOTS</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 13 LOGIN BUTTONS -->
  <div class="card">
    <h3 style="color:var(--gold);font-size:1.6rem;margin-bottom:20px;">‚ö° SELECT TEAM</h3>
    <div class="login-grid" id="loginGrid"></div>
  </div>

  <!-- TEAM BID PANEL -->
  <div class="card" id="teamBidPanel" style="display:none;text-align:center;">
    <h2 id="teamNameDisplay" style="font-size:2rem;color:var(--gold);">YOUR TEAM</h2>
    <div class="current-bid" style="font-size:clamp(2.5rem,10vw,4rem);" id="teamCurrentBid">‚Çπ0 Cr</div>
    <div class="bid-buttons">
      <button class="bid-btn" onclick="teamBid(0.25)">+0.25</button>
      <button class="bid-btn" onclick="teamBid(0.5)">+0.5</button>
      <button class="bid-btn" onclick="teamBid(1)">+1</button>
      <button class="bid-btn" onclick="teamBid(2)">+2</button>
      <button class="bid-btn" onclick="teamBid(5)">+5</button>
      <button class="bid-btn" onclick="teamBid(10)">+10</button>
    </div>
    <p style="font-size:1.4rem;margin-top:20px;">
      üí∞ <span id="teamPurse" style="color:var(--green);">‚Çπ0 Cr</span> | üéØ <span id="teamSlots" style="color:var(--blue);">0</span>
    </p>
  </div>
</div>

<!-- PASSWORD MODAL -->
<div class="password-modal" id="passwordModal">
  <div class="password-input">
    <h3 style="color:var(--gold);font-size:1.8rem;margin-bottom:20px;">üîê PASSWORD</h3>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <div style="display:flex;gap:15px;justify-content:center;flex-wrap:wrap;">
      <button class="btn" onclick="submitPassword()">ENTER</button>
      <button class="btn btn-red" onclick="closePasswordModal()">CANCEL</button>
    </div>
  </div>
</div>

<script>
const teams = [
  {"team_name":"CSK","username":"csk","password":"CSK_2026*Pass","purse_crores":43.4,"slots":9,"color":"csk"},
  {"team_name":"MI","username":"mi","password":"MI@Auction26","purse_crores":2.75,"slots":5,"color":"mi"},
  {"team_name":"LSG","username":"lsg","password":"LSG#2026Pass","purse_crores":22.95,"slots":6,"color":"lsg"},
  {"team_name":"RCB","username":"rcb","password":"RCBpass$2026","purse_crores":16.4,"slots":8,"color":"rcb"},
  {"team_name":"RR","username":"rr","password":"RR!2026#Pass","purse_crores":16.05,"slots":9,"color":"rr"},
  {"team_name":"DC","username":"dc","password":"DCauction@26","purse_crores":21.8,"slots":8,"color":"dc"},
  {"team_name":"PBKS","username":"pbks","password":"PBKS2026!pass","purse_crores":11.5,"slots":4,"color":"pbks"},
  {"team_name":"SRH","username":"srh","password":"SRH_2026*pass","purse_crores":25.5,"slots":10,"color":"srh"},
  {"team_name":"GT","username":"gt","password":"GT2026#pass","purse_crores":12.9,"slots":5,"color":"gt"},
  {"team_name":"KKR","username":"kkr","password":"KKRpass@2026","purse_crores":64.3,"slots":13,"color":"kkr"}
];

const sets = [
  {set_number:1,set_name:"Batters",players:[{name:"Devon Conway",country:"New Zealand",base_price_crore:2,role:"batsman",initials:"DC"}]},
  {set_number:2,set_name:"All-Rounders",players:[{name:"Cameron Green",country:"Australia",base_price_crore:2,role:"all-rounder",initials:"CG"}]},
  {set_number:3,set_name:"Wicketkeepers",players:[{name:"Josh Inglis",country:"Australia",base_price_crore:2,role:"wicketkeeper",initials:"JI"}]},
  {set_number:4,set_name:"Bowlers",players:[{name:"Gus Atkinson",country:"England",base_price_crore:2,role:"bowler",initials:"GA"}]}
];

let currentSetIndex=0, currentPlayerIndex=0, loggedInTeam=null, isAdmin=false, auctionStarted=false, timerInterval;

function playSound(){/* Mobile audio optimized */ new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMc').play().catch(()=>{});}

window.onload=()=>{
  renderLoginButtons();
  renderTeamsTable();
  showPlayerBySet(0,0);
};

function renderLoginButtons(){
  const grid=document.getElementById('loginGrid');
  teams.forEach(team=>{
    const btn=document.createElement('div');
    btn.className=`login-option ${team.color}`;
    btn.innerHTML=`${team.team_name}<br><small>‚Çπ${team.purse_crores.toFixed(1)}</small>`;
    btn.onclick=()=>showPasswordModal(team.username);
    grid.appendChild(btn);
  });
  // Curator + Special buttons
  ['curator','password','enter'].forEach(type=>{
    const btn=document.createElement('div');
    btn.className=`login-option ${type}`;
    btn.textContent=type.toUpperCase();
    btn.onclick=type==='curator'?()=>showPasswordModal('curator'):type==='enter'?submitPassword:()=>showPasswordModal('custom');
    grid.appendChild(btn);
  });
}

function renderTeamsTable(){
  const tbody=document.querySelector('#teamTable tbody');
  tbody.innerHTML='';
  teams.forEach(t=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${t.team_name}</td><td>‚Çπ${t.purse_crores.toFixed(1)}Cr</td><td>${t.slots}</td>`;
    tbody.appendChild(tr);
  });
}

function showPasswordModal(username){
  document.getElementById('passwordInput').dataset.username=username;
  document.getElementById('passwordModal').classList.add('active');
  document.getElementById('passwordInput').focus();
}

function closePasswordModal(){
  document.getElementById('passwordModal').classList.remove('active');
}

function submitPassword(){
  const input=document.getElementById('passwordInput');
  const password=input.value;
  const username=input.dataset.username;
  
  if(username==='curator'&&password==='bluezone0025'){
    isAdmin=true;alert('üî• CURATOR MODE');closePasswordModal();
  }else{
    const team=teams.find(t=>t.username===username&&t.password===password);
    if(team){
      loggedInTeam=team;
      document.getElementById('teamBidPanel').style.display='block';
      document.getElementById('teamNameDisplay').textContent=team.team_name;
      updateTeamDisplay();
      closePasswordModal();
    }else alert('‚ùå Wrong Password!');
  }
}

function updateTeamDisplay(){
  document.getElementById('teamPurse').textContent=`‚Çπ${loggedInTeam.purse_crores.toFixed(1)}`;
  document.getElementById('teamSlots').textContent=loggedInTeam.slots;
}

function showPlayerBySet(si,pi){
  const set=sets[si], p=set.players[pi];
  currentSetIndex=si; currentPlayerIndex=pi;
  document.getElementById('playerName').textContent=p.name;
  document.getElementById('playerInfo').textContent=`${p.role.toUpperCase()} ‚Ä¢ ${p.country} ‚Ä¢ ‚Çπ${p.base_price_crore.toFixed(2)}Cr`;
  document.getElementById('playerPhoto').textContent=p.initials;
  document.getElementById('currentBid').textContent=`‚Çπ${p.base_price_crore.toFixed(2)} Cr`;
  document.getElementById('setInfo').textContent=`SET ${set.set_number} ‚Äî ${set.set_name}`;
}

function prevSet(){currentSetIndex=(currentSetIndex-1+sets.length)%sets.length;currentPlayerIndex=0;showPlayerBySet(currentSetIndex,currentPlayerIndex);}
function nextSet(){currentSetIndex=(currentSetIndex+1)%sets.length;currentPlayerIndex=0;showPlayerBySet(currentSetIndex,currentPlayerIndex);}
function teamBid(amount){if(!loggedInTeam)return;loggedInTeam.purse_crores-=amount;updateTeamDisplay();playSound();}
function soldToCurrent(){playSound();nextSet();}
function unsoldCurrent(){playSound();nextSet();}
</script>
</body>
</html>
